# ===============================
# Dataset paths
# Each entry maps a dataset name to a brace-glob pattern
# that expands into multiple h5ad files.
# ===============================
[datasets]
#replogle_h1 = "/ephemeral/vcc/competition_support_set_sorted/{competition_train,hepg2,jurkat,k562_gwps,k562,rpe1}.h5"
