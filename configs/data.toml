#hepg2 = "/mnt/hdd2/tan/competition_support_set_sorted/hepg2.h5"
#jiang = "/mnt/hdd2/tan/competition_support_set_sorted/jiang_{a549,bxpc3,hap1,ht29}.h5" 
#mcfaline = "/mnt/hdd2/tan/competition_support_set_sorted/mcfaline_{a172,t98g,u87mg}.h5" 
competition = "/mnt/hdd2/tan/competition_support_set_sorted/competition_train.h5"

#replogle_h1 = "/mnt/hdd2/tan/competition_support_set_sorted/{competition_train,k562_gwps,rpe1}.h5"
# ===============================
# Training specs
# All cell types in a dataset automatically go to training
# unless overridden by zeroshot/fewshot rules.
# ===============================
[training]
competition = "train"
#jiang = "train"
#mcfaline = "train"
#hepg2 = "test"

# ===============================
# Zeroshot specs
# Move *entire cell types* to val/test.
# Key format: "dataset.celltype" = "split"
# ===============================
[zeroshot]
# ===============================
# Fewshot specs
# Route specific perturbations within a given cell type
# to train/val/test. Others fall back to train.
# ===============================
[fewshot]
